name: SFTP User create

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials with GitHub token
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::660262893273:role/AWS-Github-connection
          role-duration-seconds: 3600 # Adjust as needed
          github-token: ${{ secrets.AWS_GITHUB_TOKEN }}

      
      - name: Run Script to Create SFTP User
        run: |
          bash createsftpusernew.sh 

